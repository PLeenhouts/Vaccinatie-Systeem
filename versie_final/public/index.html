<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Vaccinatie & Afspraken Overzicht</title>
  <style>
    
  </style>
</head>
<body>

  <h1>Vaccinatie Overzicht</h1>
  <ul id="visitorList"></ul>

  <h2>Afspraken Planner</h2>
  <label>
    Naam:
    <input type="text" id="naam">
  </label>
  <label>
    Onderwerp:
    <input type="text" id="onderwerp">
  </label>
  <label>
    Afspraak tijd:
    <input type="datetime-local" id="tijd">
  </label>
  <br>
  <button onclick="planAfspraak()">Plan afspraak</button>
  <button id="updateBtn" style="display:none;" onclick="updateAfspraak()">Update afspraak</button>
  <p id="status"></p>

  <table id="afsprakenTabel">
    <thead>
      <tr>
        <th>Naam</th>
        <th>Onderwerp</th>
        <th>Tijd</th>
        <th>Reminder</th>
        <th>Acties</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
