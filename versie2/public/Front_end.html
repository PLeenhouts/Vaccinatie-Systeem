<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Welkom</title>
</head>
<body>
  <h1>Welkom!</h1>

  <p>Voer je naam in:</p>
  <input type="text" id="nameInput" placeholder="Jouw naam">
  <button onclick="sendName()">Verstuur</button>

  <h2 id="greeting"></h2>

  <script>
    function sendName() {
      const name = document.getElementById("nameInput").value;
      if (name.trim() === "") return;

      fetch(`/welcome?name=${encodeURIComponent(name)}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById("greeting").innerText = data.message;
        });
    }
  </script>
</body>
</html>
